<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD Flashcards</title>
    <link rel="stylesheet" href="./../css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body onload="getCard()">
    <nav class="">
        <h2 class="logo current-card"><a href="/flashcards.beta" class="logo-btn">Web Dev Flashcards</a></h2>
    </nav>


    <div class="container">    
        <div class="card-front">
            <div class="question-number">
                <p>Question X of XYZ </p>
            </div>
            <div class="question">
                <p>question</p>
            </div>
            <div class="answer">
                <p>answer</p>
            </div>
        </div>
        <div class="button-container">
            <button id="showAnswer" class="btn-back">See the answer</button>
            <button id="nextCard" class="btn-go-on"> Easy, go on! </button>
        </div>
        <div class="end-button-container invisible">
            <form action="http://localhost:3000/flashcards">
                <button id="restart" class="btn-restart" >Restart</button>
            </form>
        </div>        
    </div>
    <script src="./../js/main.js"></script>
</body>
</html>
